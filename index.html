<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="tic-tac-toe"></div>
    <div id="board">
    <table border=1>
      <tr id="first">
        <td id="0-0"></td>
        <td id="0-1"></td>
        <td id="0-2"></td>
      </tr>
      <tr id="second">
        <td id="1-0"></td>
        <td id="1-1"></td>
        <td id="1-2"></td>
      </tr>
      <tr id="third">
        <td id="2-0"></td>
        <td id="2-1"></td>
        <td id="2-2"></td>
      </tr>
    </table>
    </div>


  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      var game = new TicTacToe()
      // while (game.won() === false && plays < 9 ) {
      $('.board').on('click', game.playTurn(game))
    })
  </script>
</html>
